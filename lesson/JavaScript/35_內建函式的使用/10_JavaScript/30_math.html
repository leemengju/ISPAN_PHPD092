<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <h4>JavaScript Math Object</h4>
    <p><a href="https://www.w3schools.com/js/js_math.asp">https://www.w3schools.com/js/js_math.asp</a></p>

    <script>

        // 取亂數
        // 範圍:0(含) ~ 1(不含)
        var a = Math.random();
        console.log(a);
        // 取小於該數的最大整數。
        console.log(Math.floor());


        // 小練習：透過 Math.random() 取得 0-5 之間的亂數
        //    範圍:0 ~ 0.9
        var res = a * 6;
        console.log(res);
        console.log(Math.floor(res));


        // 小練習：透過 Math.random() 取得 2-5 之間的亂數
        var res = a * 4 + 2;
        console.log(res);
        console.log(Math.floor(res));
        
    </script>

</body>

</html>
