<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
<h3>取得畫面元素的屬性</h3>
    <!-- 10. 畫面上設定一張圖片 -->
   <img id="apple" src="../../img/like.png" style="position:absolute; top:50px;" >
    <script>
       
        // 20. 透過 元素.style.top 取得 樣式 top 值

var elem=document.getElementById('apple');
console.log(elem);

var res=elem.style.top;
console.log(res);

var res2=window.getComputedStyle(elem).getPropertyValue('top');
console.log(res2);




        var elem =document.getElementById('apple');
console.log(elem);

var res = elem.style.top;
console.log(res); //空的 | 50px




        
        // 30. 透過 window.getComputedStyle(元素).getPropertyValue(樣式屬性);
        var res2 = window.getComputedStyle(elem).getPropertyValue('top');
        console.log(res2);//50px
        // 40. 觀察上述兩者差異
 
    </script>
</body>

</html>
