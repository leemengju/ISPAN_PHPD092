<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <h4>JavaScript Array Methods</h4>
    <p><a href="http://www.w3schools.com/js/js_array_methods.asp">http://www.w3schools.com/js/js_array_methods.asp</a></p>

    <script>
        var weekList = ["sunday", "monday", "tuesday", "wednesday", "thursday", "friday", "saturday"];

        // 10. 陣列的取值和長度

        console.log(weekList[1]);

        console.log(weekList.length);
        
        
        // 12. 陣列.toString()
        // 數值轉字串
        console.log(weekList.toString());
        
        // 13. 陣列.join("#")
        // 陣列的區隔方式
        console.log(weekList.join("#"));
        
        // 14. 移除陣列中第一份資料
        // 陣列.shift
        // console.log(weekList);
        var res = weekList.shift();
        console.log(res); //sunday，回傳值為刪除的值
        console.log(weekList);  // [ "monday", "tuesday", "wednesday", "thursday", "friday", "saturday"]

        

        // 15. 移除陣列中最後一份資料
        var res = weekList.pop();
        console.log(res); //saturday，回傳值為刪除的值
        console.log(weekList);  // [ "monday", "tuesday", "wednesday", "thursday", "friday"]


        // 16. 想要加入資料到陣列中可以怎麼操作?
        // 16.1直接加字串
      weekList=["sunday", "monday", "tuesday", "wednesday", "thursday", "friday", ];
      console.log(weekList); 
      // 16.2加在開頭
      res=weekList.unshift("皮卡丘");
      console.log(res);//7
      console.log(weekList); 
      // 16.3加在結尾
      res=weekList.push( "saturday");
      console.log(res);//8
      console.log(weekList); 
      // 16.4加在結尾
      console.log(weekList.length);
      weekList[weekList.length]= "胖丁";
      console.log(weekList); 

     

    </script>
</body>

</html>
