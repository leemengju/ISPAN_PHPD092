    <script>

        // 10. 數值運算常見的錯誤
        // NaN、Infinity、-Infinity
        var apple = (10 / 0);
        console.log(apple); //Infinity

        var apple = (-10 / 0);
        console.log(apple); //-Infinity

        var x = 100 / 10;
        console.log(x); //10

        var x = 100 / "10";
        console.log(x); //10
        // 電腦會自動把字串轉換成數值

        var z = 100 / "apple";
        console.log(z); //NaN
        // 就算是字串但沒法計算還是NaN

        // 20. 判斷數值 isNaN()
        var res = isNaN(x);
        console.log(res); //false
        // 因為 x為10，不是NaN

        var res = isNaN(z);
        console.log(res); //true
        // 因為 z是NaN，所以是true

    </script>
