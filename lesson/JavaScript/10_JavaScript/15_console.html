<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <h4>Chrome 開發者工具</h4>
    <p><a
            href="https://developer.chrome.com/docs/devtools/#console">https://developer.chrome.com/docs/devtools/#console</a>
    </p>

    <script>
        // 練習和觀察底下指令在 console 有怎麼樣的呈現

        // 10. console.log()
        console.log("apple");
        // 20. console.error()、console.warn()
        console.error("apple");

        // 30. console.clear()
        console.clear();

        // 45. 底下程式碼請直接取消註解查看效果
        console.time();
        for (var i = 0; i < 100000; i++) {
            let square = i ** 2;
        }
        console.timeEnd();


        // 50. console.group()、console.groupEnd()
        // 將內容成組
        console.group("apple");
        console.log("apple-1");
        console.log("apple-2");
        console.log("apple-3");
        console.groupEnd();
        // 55. console.groupCollapsed()、console.groupEnd()
        // 如果數量太多，可以預先把這個群組收合起來
        console.groupCollapsed("cat");
        console.log("cat-1");
        console.log("cat-2");
        console.log("cat-3");
        console.groupEnd();
        console.log();
        
    </script>

</body>

</html>
