<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <h4>JavaScript For Loop</h4>
    <p><a href='https://www.w3schools.com/js/js_loop_for.asp'>https://www.w3schools.com/js/js_loop_for.asp</a></p>

    <pre>

        for (statement 1; statement 2; statement 3) {
            // code block to be executed
        }

    </pre>

    <script>

        // 10. for 結構說明
        // for(宣告變數並給初始值;變數符合某些條件;變數累進){條件成立，執行這段}
        for (var i = 0; i < 2; i++) {
            console.log(i);

        }

        // 20. break 和 continue 關鍵字
        // continue之後的公式都不會再執行，會直接進入變數累進，進下一回合。
        for (var i = 0; i < 7; i++) {
            if (i % 2 == 0) {
                continue;
            }
            if (i == 5) {
                break;
            }
            console.log(i);

        }
    </script>
</body>

</html>
