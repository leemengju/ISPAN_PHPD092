<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>

    <h4>將功能獨立出來，提高程式的可用性</h4>
    <p><a href="https://www.w3schools.com/js/js_functions.asp">https://www.w3schools.com/js/js_functions.asp</a></p>

    <script>

        // 10. 函式宣告（Function Declaration）

        // 20. 需要資訊的函式 / 傳入參數的函式
        //     呼叫需要資訊的函式時，要把資訊帶入
        function bee(a, b) {
            console.log(a);
            console.log(b);
        }

        bee('皮卡丘', '胖丁');
        // bee();//實驗:沒有值==>undefined

        // 30. 函式回傳值
        function cat() {
            console.log('貓咪');
            return '喵喵';

        }
        cat();

        // 40. 函式運算式（Function Expressions）
        //     變數 存放 計畫的內容，但呼叫時要小心

        //         var dog =fuction () {
        //     console.log('小狗');

        // }
        // 45. 函式運算式，也可以設計有參數的形式
        var egg = function (a, b) {
            return a * b;

        }
        var temp2 = egg(2, 5);
        console.log(temp2); //10


        //補充:箭頭函式
        var x = ( ) =>{
            console.log('hihi');
            
        }
        x();

        var y=(a,b) =>{
            return a*b;
        }

        console.log(y(2,5));//10
        

    </script>
</body>

</html>
