<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h3> div 的 display 區塊預設值為 block </h3>
    <div class="demo">
        <div id="reddiv_A">Red</div>
        <div id="greendiv_A">Green</div>
        <div id="bluediv_A">Blue</div>
    </div>

    <h3> div 的 display 區塊預設值為 block </h3>
    <div class="demo" display="inline-block;">
        <div id="reddiv_B" display="inline-block;">Red</div>
        <div id="greendiv_B" display="inline-block;">Green</div>
        <div id="bluediv_B" display="inline-block;">Blue</div>
    </div>

</body>

</html>
