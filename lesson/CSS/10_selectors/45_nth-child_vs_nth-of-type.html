<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>nth-child() vs nth-of-type()</title>
</head>

<body>
    <style>
        p:nth-child(1) {
            background-color: aqua;
        }

        p:nth-of-type(1) {
            color: red;
        }

        p:nth-of-type(1) {
            color: green
        }
    </style>
    <p>apple</p>
    <div>
        <p>dog</p>
        <p>puppy</p>
        <div>
            kitty
            <p>cat</p>
        </div>
    </div>
    <div>
        <h5>fish</h5>
        <p>bee</p>
    </div>

</body>

</html>
