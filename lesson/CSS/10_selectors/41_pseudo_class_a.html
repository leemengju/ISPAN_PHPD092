<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <style>
        /* 透過 <a>標籤，設定 字型大小 & 取消底線 text-decoration */
        a{
          font-size: 30px;
          text-decoration: none;  
        }

        /* (link) 設定超連結未連結時的顏色 YellowGreen */
        a:link{
            color:antiquewhite
        }

        /* (visited) 設定超連結已連結過的顏色 LightCoral */
        a:visited{
            color:lightcoral
        }

        /* (hover) 設定滑鼠移至連結上方時的顏色 LightSkyBlue */
        a:hover{
            text-decoration:underline;
        }

        /* (hover) 設定滑鼠移至連結上方時的顏色 LightSkyBlue */
        a:hover {
            color:rgb(128, 240, 201)
        }

        /* (active) 設定超連結點選連結當下的顏色 black */
        a:active{
            color:rgb(3, 100, 160)
        }

    </style>
</head>

<body>
    
    <h4>Pseudo-classes, 虛擬類別 </h4>
    <h4>元素存在，且元素的樣式會隨使用者操作改變；</h4>
    <h4>或a:hover{
            color:rgb(128, 240, 201)
        }元素存在，但無法透過 "simple selectors" 的方法選取的</h4>
    <hr>
    
    <p><a href="https://www.w3schools.com/css/css_pseudo_classes.asp">CSS Pseudo-classes</a></p>
    <p><a href="https://www.w3.org/TR/2018/REC-selectors-3-20181106/#pseudo-classes">6.6. Pseudo-classes</a></p>

</body>

</html>
