<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        /* 10. 改變滑鼠經過 radio 的樣式 */
        Input[type="radio"]:hover {
            cursor: pointer;
        }

        /* 20. :valid 驗證通過時的樣式設定 */

        Input[type="email"]:valid,
        Input[type="text"]:valid,
        Input[type="tel"]:valid {
            background-color: lightgreen;
        }

        /* 21. :invalid 驗證不通過時的樣式設定 */
        Input[type="email"]:invalid,
        Input[type="text"]:invalid,
        Input[type="tel"]:invalid {
            background-color: lightcoral;
        }

        /* 30. 驗證通過時 輸入框後面顯示 ✓ */
        /* input後面不能直接接::after，需要再加一個 */
        input[type="email"]:valid+.status::after {
            content: "✓";
            color: green;
            margin-left: 5px;
            font-size: 1.2rem;

        }

        /* 31. 驗證不通過時 輸入框後面顯示 ✖ */
        input[type="email"]:invalid+.status::after {
            content: "✖";
            color: red;
            margin-left: 5px;
            font-size: 1.2rem;

        }

        /* 40. 設定取得焦點的背景顏色greenyellow */
        input.focused:focus {
            background-color: greenyellow;
        }

        /* 41. 設定勾content選時 label 顏色 blue */
        input[type="checkbox"]:checked+label {
            text-decoration:line-through;
            color:gray;
            
        }
    </style>
</head>

<body>
    <p><a href="https://www.w3schools.com/cssref/trysel.asp">Try CSS Selector</a></p>
    <p><a href="https://caniuse.com/">Can I use..</a></p>
    <p><a href="https://flukeout.github.io/">CSS Diner (選擇器的小遊戲)</a></p>
    <hr>

    <input>
    <!-- 照上方CSS設定 -->
    <!-- 10. 產生 單選按鈕元素 -->

    <input type="text" class="focused">
    <br>
    <input type="checkbox" id="checked"></input>
    <label for="checked">選我</label>
    <br>
    <!-- 20. 產生 email 輸入框 以及 -->
    <label for="email">email:</label>
    <input type="email" id="email">
    <span class="status"></span>
    <br>
    <br>
    <!-- pattern代表限制條件，大括號代表可以輸入的數量 -->

    <label for="text">text:</label>
    <input type="text" id="text" pattern="[A-Z a-z]{3,5}">
    <br>
    <br>

    <!--     產生 文字輸入框，並限制只能輸入大小寫英文 以及 -->
    <!--     產生 電話的輸入框，並限制為台灣手機號碼格式 以及 -->
    <label for="tel">tel:</label>
    <input type="tel" id="tel" placeholder="####-###-###" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}">
    <br>
    <br>
    <!--     產生 文字輸入框，並限制輸入身分證字號格式 -->
    <label for="ID">ID:</label>
    <input type="text" id="ID" pattern="[A-Z]{1}[0-9]{9}">


    </form>
</body>

</html>
