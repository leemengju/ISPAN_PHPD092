<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 1. CSS會區分文字大小寫 -->
    <!-- 2. CSS註解方式為 /* */ -->
    <!-- 3. 如果屬性值包含空白，記得將屬性值前後加上雙引號或者單引號 -->

    <style>
        /*   基本類型: 標籤(tag name)、#id、.class  */

        /* Type selector (標籤|類型選擇器)
           使用 標籤(tag name) 挑選元素並設定樣式 */
        h1 {
            color: red;
        }


        /* ID selector (ID選擇器)
           使用 #id 挑選元素並設定樣式 */
        #pikachu {
            color: blue;
        }
        h2 {
            color:red;
        }

        /* Class selector (類別選擇器)
           使用 .class 挑選元素並設定樣式 */
        .ponding {
            color: pink;
        }
        .pokemon{
            background-color: aqua;
        }
        .fire{
            border: solid red 2px;
        }


        /* 兩者以上使用逗號隔開 */
    </style>
</head>

<body>
    <h1 class="pokemon fire">小火龍</h1>
    <h2 id="pikachu">皮卡丘</h2>
    <h3>卡比獸</h3>
    <h4 class="ponding">胖丁</h4>
    <h4>傑尼龜</h4>
</body>

</html>
