<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        /* 10. div 設定 'Comic Sans MS' 字型 */
        /* 11. div 設定 color: blue; */
        /* 12. div 設定 border: 2px solid orange; */
        div{
            font-family: "Comic Sans MS";
            color: blue;
            border: 2px solid orange;
        }

        /* 20. p 設定 border: inherit; */
        /* 21. p 設定 color: initial; */
        /* 22. p 設定 Arial 字型  */
        P{
            border: inherit;
            color:initial;
            font-family: Arial;
        }
    </style>
</head>

<body>
    ABCDEFGHIJKLMNOPQRSTUVWXYZ
    <div>
        ABCDEFGHIJKLMNOPQRSTUVWXYZ
        <p>ABCDEFGHIJKLMNOPQRSTUVWXYZ</p>
    </div>
</body>

</html>
