<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>box-shadow</title>

    <style>
        .content {
            background-color: #C2EBFF;
            width: 500px;
            padding-bottom: 50px;
            height: fit-content;

            /* box-shadow：產生陰影效果或光暈效果 */
            /* box-shadow: 水平位移距離 (x)、垂直位移距離 (y)、
                           模糊強度 (blur)、擴散強度 (spread)、
                           陰影顏色 (color)、內陰影 (inset) ; */

        }

        button{
            color: black;
            border-radius: 4px;
            border: 2px solid grey;
        }
        /* 第一個為x軸，第二個為y軸，第三個為blur，第四個為spead */
        button:hover{
            border-color: rgb(52, 52, 52);
            box-shadow: 2px 2px 5px 2px #c9c8c8;

        }
    </style>
</head>

<body>
    <p><a href="https://html-css-js.com/css/generator/box-shadow/">Box-Shadow CSS Generator</a></p>
    <hr>
    <div class="content">
        <p>來東京冒險吧！٩(｡・ω・｡)و</p>
        <p>航海王史上首創！！大型主題樂園！！</p>
        <p>草帽一行人的地盤在東京的象徵‧東京鐵塔！</p>
        <p>僅在此才可以體驗的遊樂設施</p>
        <p>觀賞現場娛樂表演</p>
        <p>享受美食的餐廳和購買限定商品的商店等‧‧</p>
        <p>草帽一行人為您準備了很多的冒險 </p>
        <p>等待您的光臨！！</p>
    </div>
    
    <button>hello</button>        
    
</body>

</html>
