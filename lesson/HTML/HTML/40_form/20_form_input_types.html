<h2>海上餐廳-線上訂位</h2>
<form action="order">
<fieldset>
<legend>用餐地點/時段/人數</legend>
    用餐地點:
    <input type="radio" name="location" id="淡水">
    <label for="淡水">淡水店</label>
    <input type="radio" name="location" id="台中港">
    <label for="台中港">台中港店</label>
    <input type="radio" name="location" id="旗津">
    <label for="旗津">旗津店</label>
<br>
用餐時段:
<input type="date">
<select name="time" id="time">
<option value="12:00">12:00</option>
<option value="17:00">17:00</option>
</select>
<br>
<label for="people">訂位人數(上限20人):</label>
<input id="people" type="number" max="20" min="1" value="1" >人
</fieldset>
<fieldset>
<legend>訂位資訊</legend>
<label for="username">姓名:</label>
<input type="text" id="username">
<br>
<br>
<label for="userphone">電話:</label>
<input type="number" id="userphone">


</fieldset>
</form>
