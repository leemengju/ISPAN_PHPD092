<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <!-- 10. 開始標籤到結束標籤 -> 元素 -->

    <div>hello,world</div>
    <!-- 20. 元素的屬性 -->
    <h1 id="cotent">hello,world</h1>

    <!-- id 的屬性值:
    1. 有區分大小寫
    2. 至少包含一個字元
    3. 不能以數字開頭
    4. 不能包含空格 -->


    <!-- 21. 不同元素可能有不同屬性。 ex: <a> -->

    <a href="https://lancelee.framer.website/" target="_blank">my protfolio</a>
    <!-- 22. 元素可以有多個屬性。 ex: <a> -->

    <a href="https://lancelee.framer.website/" target="_blank" id="protfolio">my protfolio</a>
    <!-- 試試看，
        元素使用不支援的屬性，是否能達到效果?(X) -->
    <!-- <h1 href="https://lancelee.framer.website/">測試標題</h1> -->


    <!-- 23. JS相關屬性 -->
    <!-- 事件屬性event Attribute -->
    <button onclick="showMsg()">請按我</button>
    <!-- function函式名稱(){要執行的事情} -->
    <script>
        function showMsg() {
            alert("don't touch me")
        }
    </script>
    


 
</body>

</html>
